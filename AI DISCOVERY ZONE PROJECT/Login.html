<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | AI Discovery Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('files/login.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: blur(5px);
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      color: #fff;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ccff;
    }

    .login-box label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
    }

    .login-box input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #00ccff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-box button:hover {
      background-color: #0099cc;
    }

    .login-box .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
    }

    .login-box .footer a {
      color: #00ccff;
      text-decoration: none;
    }

    .login-box .footer a:hover {
      text-decoration: underline;
    }

    @media(max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign in to AI Discovery Zone</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Sign in</button>

      <div class="footer">
        <p>Don't have an account? <a href="Register.html">Register</a></p>
        <p><a href="reset-password.html">Forgot password?</a></p>
      </div>
    </form>
  </div>

  <!-- Redirect Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); 
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
