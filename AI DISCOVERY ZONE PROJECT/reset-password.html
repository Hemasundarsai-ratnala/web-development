<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - AI Discovery Zone</title>

  <!-- Google Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <style>
    body {
      background: url('files/login.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .reset-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ccff;
      color: white;
      width: 90%;
      max-width: 450px;
    }

    .reset-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ccff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .btn-reset {
      background-color: #00ccff;
      border: none;
      color: black;
      font-weight: bold;
      width: 100%;
      border-radius: 8px;
      padding: 10px;
      transition: background 0.3s ease;
    }

    .btn-reset:hover {
      background-color: #00aacc;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #66ffff;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <h2>üîê Reset Your Password</h2>
    <form id="reset" action="#" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Enter Your Registered Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn-reset">Reset Password</button>
    </form>

    <div class="back-link">
      <p>Remember your password? <a href="login.html">Login Here</a></p>
    </div>
  </div>
 <script>
    document.getElementById("reset").addEventListener("submit", function(e) {
      e.preventDefault(); 
      window.location.href = "Login.html";
    });
  </script>
</body>
</html>
